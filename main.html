<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <form id="nameForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        
        <button type="button" onclick="getFormvalue()">Submit</button>
    </form>

    <script>
        function getFormvalue() {
            // Access the form element
            const form = document.querySelector('form');

            // Get the first and last name inputs
            const firstName = form.querySelector('input[name="fname"]').value;
            const lastName = form.querySelector('input[name="lname"]').value;

            // Show an alert with the full name
            alert(`${firstName} ${lastName}`);
        }
    </script>
</body>
</html>
